<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        line-height: 1.6;
    }
    .error-container {
        margin-top: 50px;
    }
    .error-container h1 {
        font-size: 100px;
        margin-bottom: 10px;
    }
    .error-container p {
        font-size: 20px;
    }
    .error-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #35424a;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    .error-container a:hover {
        background-color: #e8491d;
    }
</style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="http://timmyreilly.com">Go back to Tim's Homepage</a>
    </div>
</body>
</html>
